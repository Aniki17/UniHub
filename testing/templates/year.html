<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year {{ year }} - E-Learning Portal</title>
    <link rel="stylesheet" href="/testing/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Year {{ year }} Branches</h1>
            <p>Select your branch to view subjects</p>
            <a href="{{ url_for('elearning') }}" class="back-btn">‚Üê Back to Years</a>
        </header>
        
        <main>
            <section class="branches-section">
                <div class="branch-cards">
                    {% for branch in branches %}
                    <div class="card">
                        <h3>{{ branch }}</h3>
                        <a href="{{ url_for('branch_view', year=year, branch=branch) }}" class="btn">View Subjects</a>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 E-Learning Portal. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
