<body>
    <!-- Navigation bar -->

        <div class="logo">
            <img src="images/logo.jpg" alt="Company Logo">

    <div class="document-container">
        <div class="document-header">
            <h1>E-Learning Documents</h1>
            <button id="uploadBtn" class="primary-btn">Upload New Document</button>
        </div>

        <div id="uploadForm" class="upload-form hidden">
            <h2>Upload New Document</h2>
            <form id="pdfUploadForm">
                <div class="form-group">
                    <label for="docTitle">Title</label>
                    <input type="text" id="docTitle" required>
                </div>
                <div class="form-group">
                    <label for="docDescription">Description</label>
                    <textarea id="docDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="docCategory">Category</label>
                    <select id="docCategory">
                        <option value="lecture">Lecture Notes</option>
                        <option value="assignment">Assignment</option>
                        <option value="reference">Reference Material</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pdfFile">PDF Document</label>
                    <input type="file" id="pdfFile" accept=".pdf" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">Upload</button>
                    <button type="button" id="cancelUpload" class="secondary-btn">Cancel</button>
                </div>
            </form>
        </div>

        <div id="documentsList" class="documents-list">
         
            <p id="noDocuments" class="empty-message">No documents available.</p>
            
        </div>
    </div>

    <footer>
        <div class="footer-content">
